
<div>
    <div class="title">
        Basket
    </div>
    <table *ngIf="purchaseItems && 0<purchaseItems.length; else noOrder">
        <tr>
            <th class="name">Name</th>
            <th class="type">Type</th>
            <th class="quantity">Quantity</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of purchaseItems">
            <td class="name">{{item.name}}</td>
            <td class="type">{{item.type}}</td>
            <td class="quantity">{{item.quantity}}</td>
            <td class="cancel"><button (click)=cancelOrder(item.id)>Cancel Order</button></td>
        </tr>
    </table>
    <ng-template #noOrder>
        <div class="basket-empty">
            No Order Available...
        </div>  
    </ng-template>
</div>
